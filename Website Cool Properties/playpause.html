<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var i = true;
			$('button').click(function(){
				if (i) {
					$('#audio').trigger('play');
					i = false;
				}
				else {
					$('#audio').trigger('pause');
					i = true;
				}
			});
		});
	</script>
</body>
</html>
