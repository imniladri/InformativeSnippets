<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<body>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var screenWidth = screen.width;
			var screenHeight = screen.height;

			$('body').html("The Screen Size: " + "Width: " + screenWidth + " PX & Height: " + screenHeight + " PX");
		});

		$(window).ready(function(){
			var dimensionWidth = window.outerWidth;
			var dimensionHeight = window.outerHeight;

			$('body').html("The Screen Dimension: " + "Width: " + dimensionWidth + " PX & Height: " + dimensionHeight + " PX");
		});

		$(window).resize(function(){
			var dimensionWidth = window.outerWidth;
			var dimensionHeight = window.outerHeight;

			$('body').html("The Screen Dimension: " + "Width: " + dimensionWidth + " PX & Height: " + dimensionHeight + " PX");
		});
	</script>
</body>
</html>
